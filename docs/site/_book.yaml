        path: /swift/guide/debugging_x10
      - heading: "Machine learning models"
      - title: Layers and optimizers
        path: /swift/guide/layers
      - title: Datasets
        path: /swift/guide/datasets
      - title: Training loop
        path: /swift/guide/training_loop
      - title: Model checkpoints
        path: /swift/guide/checkpoints
      - title: Model summaries
        path: /swift/guide/model_summary
