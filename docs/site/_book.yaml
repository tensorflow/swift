upper_tabs:
- name: "Install"
  lower_tabs:
    guides:
    - include: /install/_toc.yaml

- name: "Learn"
  path: /learn/
  is_default: true
  menu:
  - include: /learn/_menu_toc.yaml
  lower_tabs:
    # Subsite tabs
    other:
    - name: Tutorials
      contents:
      - title: "Model training walkthrough"
        path: /swift/tutorials/model_training_walkthrough
      - title: "A Swift tour"
        path: /swift/tutorials/a_swift_tour
      - title: "Protocol-Oriented Programming & Generics"
        path: /swift/tutorials/protocol_oriented_generics
      - title: "Python interoperability"
        path: /swift/tutorials/python_interoperability
      - title: "Custom differentiation"
        path: /swift/tutorials/custom_differentiation
      - title: "Using raw TensorFlow operators"
        path: /swift/tutorials/raw_tensorflow_operators
    - name: API
      skip_translation: true
      contents:
      - title: Overview
        path: /swift/api_docs/
      - title: View on GitHub
        path: https://github.com/tensorflow/swift
        status: external
      - include: /swift/api_docs/_toc.yaml

- include: /api_docs/_upper_tabs_api.yaml
- include: /resources/_upper_tabs_resources.yaml
- include: /_upper_tabs_right.yaml
